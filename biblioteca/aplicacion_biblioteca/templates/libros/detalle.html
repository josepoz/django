{% extends 'base/header.html' %}
{% block content %}



<div class="col-lg-12">
    <h1 class="mt-4 mb-3">
        <small>
            <a href="#">{{ libro.titulo}}</a>
        </small>
    </h1>
    <!-- Preview Image -->
    <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

    <hr>

    <!-- Date/Time -->
    <p>{{ libro.fecha_publicacion}}</p>

    <hr>

    <!-- Post Content -->
    <p class="lead">{{ libro.descripcion}}</p>


    <blockquote class="blockquote">
        <p class="mb-0">Categoria</p>
        <footer class="blockquote-footer">{{ libro.categoria}}

        </footer>
    </blockquote>




    <!-- Comments Form -->
    <div class="card my-4">
        <h5 class="card-header">Comentar:</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-3">
            <a href="{% url 'listado_libros' %}" class="btn btn-danger btn-sm btn-block">
                Regresar
            </a>
        </div>

    </div>


    <hr>

</div>
</div>

</div>

{% endblock %}
